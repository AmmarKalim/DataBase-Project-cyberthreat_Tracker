<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="users-body">
  <header class="users-header">
    <h1 class="users-title">Cybersecurity Threat Tracker</h1>
    <nav class="users-nav">
      <a href="index.html">Dashboard</a>
      <a href="threats.html">Threats</a>
      <a href="alerts.html">Alerts</a>
      <a href="logs.html">Logs</a>
      <a href="users.html">Users</a>
    </nav>
  </header>
  <div class="users-container">
    <h2>Users</h2>
    <form id="addUserForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <label for="role">Role:</label>
      <input type="text" id="role" name="role" required />
      <button type="submit">Add User</button>
    </form>
    <table class="users-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <tr><td>admin</td><td>Administrator</td></tr>
        <tr><td>analyst</td><td>Security Analyst</td></tr>
      </tbody>
    </table>
  </div>
  <script>
    const addUserForm = document.getElementById('addUserForm');
    const usersTableBody = document.getElementById('usersTableBody');

    addUserForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const role = document.getElementById('role').value.trim();
      if (username && role) {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `<td>${username}</td><td>${role}</td>`;
        usersTableBody.appendChild(newRow);
        addUserForm.reset();
      }
    });
  </script>
</body>
</html>
